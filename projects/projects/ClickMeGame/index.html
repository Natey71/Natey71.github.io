<!DOCTYPE html>
<html>
    <head>
	    <link rel="stylesheet" href="main.css" />

        
    </head>

    <body>
        <div class="container">
            <div class="helpful">
                <p> In this game you may click the button below and it will add to your bank account</p>
            
            
            </div>
    
            <div class="bank">
                
                <ul>
                    <h1>Bank Account</h1>
                    <h2>Current Amount: <span id="clicks">0</span></h2>
        
                </ul>
                
    
    
            </div>

            <div class="game">
                
                <p class="buttonp">
                    <button id="clickme" onclick="manualIncrement()">Click Me</button>
                </p>
    
                <div class="buyOneAuto">
                    <button id="buttonOneAuto" onclick="autoIncrement(1)">Add 1/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(5)">Add 5/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(10)">Add 10/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(25)">Add 25/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(50)">Add 50/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(100)">Add 100/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(500)">Add 500/sec</button>
                    <button id="buttonOneAuto" onclick="autoIncrement(1000)">Add 1000/sec</button>
                    <button id="buttonOneAuto">Add Random/sec</button>
                </div>
    
            </div>
        </div>
       

    </body>

    <script src="clickmain.js"></script>

</html>
